### Elastic Search Home ###
elasticsearch.home=/home/probot/prochat_v1/elasticsearch
### Manager Elastic Server Address ###
#elasticsearch.scheme=https
elasticsearch.scheme=http
elasticsearch.ip=192.168.0.5
### Manager Elastic Server port ###
#elasticsearch.port=443
elasticsearch.port=6251
### Dist Server Address and Port ex( 192.168.0.3:6201 ) ###
dist.elasticsearch.address=

### Server Port ###
server.port=9501

### Traning Server Address ###
training.scheme=http
training.ip=192.168.0.5
### Dialog Manager Server port ###
training.port=9301
### Dist Server Address and Port ex( 192.168.0.3:6201 ) ###
dist.training.address=

### Manager Server Session TimeOut ###
server.servlet.session.timeout=6000s

### Log Level ####
logging.level.org.springframework=INFO
logging.level.kr.co.proten.manager=DEBUG
logging.level.com=DEBUG

#output to a  log file Path
logging.file.name=/home/probot/proclassify_v2/log/manager/application.log

# Logging pattern for the console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Logging pattern for file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

### No Edit ####
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

server.servlet.context-path=/manager
spring.mvc.static-path-pattern=/static/**
spring.devtools.add-properties=true
server.compression.enabled=true
server.tomcat.threads.max=1024

spring.pid.file: proclassify.pid

endpoints.cors.allowed-methods=GET,POST
endpoints.cors.allow-credentials=true
management.endpoints.web.cors.allowed-methods=GET,POST

